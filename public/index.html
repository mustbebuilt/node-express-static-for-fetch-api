<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Api Demos 2023</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fetch REST Demos</h1>
      </header>
      <main>
        <section>
          <div>
            <p>Hosted on Node/Express</p>
            <p><a href="insert.html">Add Film</a></p>
          </div>
          <ul id="dom"></ul>
        </section>
      </main>
    </div>
  </body>
  <script>
    (function () {
      // MongoDb
      // let api = "https://nodeshufilms.azurewebsites.net/api/films";
      // .net
      //let api = "http://movieapishu.azurewebsites.net/api/films";
      // PHP
      let api = "https://www.mustbebuilt.co.uk/SHU/films-api/api.php";
      let displayList = [];
      async function getData() {
        const response = await fetch(api);
        const json = await response.json();
        return json;
      }
      getData()
        .then((myJson) => {
          console.dir(myJson);

          //

          myJson.forEach((obj) => {
            console.log(obj);
            // change from obj.filmID to obj._id for MongoDb
            displayList.push(
              `<li><a href="details.html?filmID=${obj.filmID}">${obj.filmTitle}</a></li>`
            );
          });
          document.getElementById("dom").innerHTML = displayList.join("");
        })
        .catch(() => console.log("damn that Jason"));
    })();
  </script>
</html>
